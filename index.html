<!DOCTYPE html>
<html lang="en">

<head>
    <title>Molecular Dynamics</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.module.min.js",
                "OrbitControls": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r144/examples/jsm/controls/OrbitControls.js",
                "DeviceOrientationControls": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r133/examples/jsm/controls/DeviceOrientationControls.js",
                "StereoEffect": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r144/examples/jsm/effects/StereoEffect.js",
                "Stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js",
                "dat.gui": "https://unpkg.com/dat.gui@0.7.7/build/dat.gui.module.js"
            }
        }
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .mapscale {
            position: fixed;
            left: 30px;
            height: 5px;
            width: 0px;
            border-top: 0px solid #000000;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            border-left: 1px solid #000000;
            opacity: .5;
            font: 11px "Lucida Grande", sans-serif;
            line-height: 30px;
            padding: 0 6px;
            color: #fff;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
        }

        .mapscale#force {
            bottom: 50px;
        }

        .mapscale#velocity {
            bottom: 80px;
        }

        #hud {
            width: 90%;
            height: 90%;
            position: fixed;
            background: rgba(0, 0, 0, .2);
            top: 5%;
            left: 5%;
            display: none;
            pointer-events: none;
        }

        /* Configuration modal trigger button */
        #configModalTrigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 24px;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #configModalTrigger:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        /* Make modal backdrop darker for better focus */
        .modal-backdrop {
            --bs-backdrop-opacity: 0.8;
        }

        /* Force field visualization cards */
        .force-field-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #f8f9fa;
            padding: 16px;
            max-width: 400px;
        }

        .force-field-gif {
            max-width: 100%;
            max-height: 250px;
            height: auto;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }

        /* Responsive: adjust padding on mobile */
        @media (max-width: 768px) {
            .force-field-card {
                padding: 12px;
                max-width: 100%;
            }
            .force-field-gif {
                max-height: 200px;
            }
        }

        /* Toast notification styles */
        .toast {
            min-width: 350px;
            max-width: 500px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .toast.toast-critical {
            background-color: #dc3545;
            color: white;
        }

        .toast.toast-critical .toast-header {
            background-color: #b02a37;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.toast-critical .btn-close {
            filter: brightness(0) invert(1);
        }

        .toast.toast-severe {
            background-color: #fd7e14;
            color: white;
        }

        .toast.toast-severe .toast-header {
            background-color: #e36b0a;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.toast-severe .btn-close {
            filter: brightness(0) invert(1);
        }

        .toast.toast-warning {
            background-color: #ffc107;
            color: #000;
        }

        .toast.toast-warning .toast-header {
            background-color: #e0a800;
            color: #000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .toast-body {
            font-size: 0.9rem;
        }

        .toast-details {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            word-break: break-all;
        }

        .toast-suggestions {
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .toast-suggestions ul {
            padding-left: 1rem;
            margin-bottom: 0;
        }

        .toast-suggestions li {
            margin-bottom: 0.25rem;
        }

        /* Mobile responsive toasts */
        @media (max-width: 768px) {
            .toast {
                min-width: 280px;
                max-width: 90vw;
            }
        }

        /* removed empty .particle rule */
    </style>
</head>

<body>
    <div class="mapscale" id="velocity">Speed</div>
    <div class="mapscale" id="force">Force</div>

    <div id="hud">
        <table id="tabularInfo" class="pure-table">
            <thead>
                <tr>
                    <th>Particle</th>
                    <th>Mass</th>
                    <th>Charge</th>
                    <th>Speed</th>
                    <th>Kinetic Energy</th>
                    <th>LJ Force</th>
                    <th>Gravitation Force</th>
                    <th>Coulomb Force</th>
                    <th>Total Force</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Configuration Modal Trigger Button -->
    <button id="configModalTrigger" class="btn btn-primary" title="Configuration (press 'c')">
        ⚙️
    </button>

    <!-- Modal Container (populated by TypeScript) -->
    <div id="configModalContainer"></div>

    <!-- Toast Container for instability notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container" style="z-index: 9999; margin-bottom: 80px;">
        <!-- Toasts inserted dynamically by toast.ts -->
    </div>

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Single entry point: script.js imports settings, init, drawingHelpers, particleSystem transitively -->
    <script type="module" src="built/script.js"></script>
</body>

</html>
