    <style>
    html,
    body {
        padding: 0;
        margin: 0;
    }
    .mapscale {
        position: fixed;
        left: 30px;
        height: 5px;
        width: 0px;
        border-top:0px solid #000000;
        border-right:1px solid #000000;
        border-bottom:1px solid #000000;
        border-left:1px solid #000000;
        opacity: .5;
        font:11px "Lucida Grande",sans-serif;
        line-height:30px;
    }
    .mapscale#force {
        bottom: 50px;
    }
    .mapscale#velocity {
        bottom: 80px;
    }
    #hud {
        width: 90%;
        height: 90%;
        position: fixed;
        background: rgba(0,0,0,.2);
        top: 5%;
        left: 5%;
        display: none;
        pointer-events: none;
    }
    .particle {

    }

<body>
    <div class="mapscale" id="velocity">Speed</div>
    <div class="mapscale" id="force">Force</div>

    <div id="hud">
        <table id="tabularInfo" class="pure-table">
            <thead>
                <tr>
                    <th>Particle</th>
                    <th>Mass</th>
                    <th>Charge</th>
                    <th>Speed</th>
                    <th>Kinetic Energy</th>
                    <th>LJ Force</th>
                    <th>Gravitation Force</th>
                    <th>Coulomb Force</th>
                    <th>Total Force</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
