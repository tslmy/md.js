<!DOCTYPE html>
<html lang="en">

<head>
    <title>Molecular Dynamics</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.module.min.js",
                "OrbitControls": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r144/examples/jsm/controls/OrbitControls.js",
                "DeviceOrientationControls": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r133/examples/jsm/controls/DeviceOrientationControls.js",
                "StereoEffect": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r144/examples/jsm/effects/StereoEffect.js",
                "Stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js",
                "dat.gui": "https://unpkg.com/dat.gui@0.7.7/build/dat.gui.module.js"
            }
        }
    </script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .mapscale {
            position: fixed;
            left: 30px;
            height: 5px;
            width: 0px;
            border-top: 0px solid #000000;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            border-left: 1px solid #000000;
            opacity: .5;
            font: 11px "Lucida Grande", sans-serif;
            line-height: 30px;
            padding: 0 6px;
            color: #fff;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
        }

        .mapscale#force {
            bottom: 50px;
        }

        .mapscale#velocity {
            bottom: 80px;
        }

        #hud {
            width: 90%;
            height: 90%;
            position: fixed;
            background: rgba(0, 0, 0, .2);
            top: 5%;
            left: 5%;
            display: none;
            pointer-events: none;
        }

        /* Configuration modal trigger button */
        #configModalTrigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            font-size: 24px;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #configModalTrigger:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        /* Make modal backdrop darker for better focus */
        .modal-backdrop {
            --bs-backdrop-opacity: 0.8;
        }

        /* removed empty .particle rule */
    </style>
</head>

<body>
    <div class="mapscale" id="velocity">Speed</div>
    <div class="mapscale" id="force">Force</div>

    <div id="hud">
        <table id="tabularInfo" class="pure-table">
            <thead>
                <tr>
                    <th>Particle</th>
                    <th>Mass</th>
                    <th>Charge</th>
                    <th>Speed</th>
                    <th>Kinetic Energy</th>
                    <th>LJ Force</th>
                    <th>Gravitation Force</th>
                    <th>Coulomb Force</th>
                    <th>Total Force</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Configuration Modal Trigger Button -->
    <button id="configModalTrigger" class="btn btn-primary" title="Configuration (press 'c')">
        ⚙️
    </button>

    <!-- Modal Container (populated by TypeScript) -->
    <div id="configModalContainer"></div>

    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Single entry point: script.js imports settings, init, drawingHelpers, particleSystem transitively -->
    <script type="module" src="built/script.js"></script>
</body>

</html>
