<!DOCTYPE html>
<html lang="en">

<head>
    <title>Molecular Dynamics</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js"
        integrity="sha512-yBpuflZmP5lwMzZ03hiCLzA94N0K2vgBtJgqQ2E1meJzmIBfjbb7k4Y23k2i2c/rIeSUGc7jojyIY5waK3ZxCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.144.0/three.module.min.js",
                "OrbitControls": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r144/examples/jsm/controls/OrbitControls.js",
                "DeviceOrientationControls": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r133/examples/jsm/controls/DeviceOrientationControls.js",
                "StereoEffect": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r144/examples/jsm/effects/StereoEffect.js",
                "Stats": "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js",
                "lodash": "https://unpkg.com/lodash-es@4.17.21/lodash.js",
                "dat.gui": "https://unpkg.com/dat.gui@0.7.7/build/dat.gui.module.js"
            }
        }
    </script>
    <style>
    html,
    body {
        padding: 0;
        margin: 0;
    }
    .mapscale {
        position: fixed;
        left: 30px;
        height: 5px;
        width: 0px;
        border-top:0px solid #000000;
        border-right:1px solid #000000;
        border-bottom:1px solid #000000;
        border-left:1px solid #000000;
        opacity: .5;
        font:11px "Lucida Grande",sans-serif;
        line-height:30px;
    }
    .mapscale#force {
        bottom: 50px;
    }
    .mapscale#velocity {
        bottom: 80px;
    }
    #hud {
        width: 90%;
        height: 90%;
        position: fixed;
        background: rgba(0,0,0,.2);
        top: 5%;
        left: 5%;
        display: none;
        pointer-events: none;
    }
    .particle {

    }
    </style>
</head>

<body>
    <div class="mapscale" id="velocity">Speed</div>
    <div class="mapscale" id="force">Force</div>

    <div id="hud">
        <table id="tabularInfo" class="pure-table">
            <thead>
                <tr>
                    <th>Particle</th>
                    <th>Mass</th>
                    <th>Charge</th>
                    <th>Speed</th>
                    <th>Kinetic Energy</th>
                    <th>LJ Force</th>
                    <th>Gravitation Force</th>
                    <th>Coulomb Force</th>
                    <th>Total Force</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script type="module" src="stateStorage.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="drawing_helpers.js"></script>
    <script type="module" src="particleSystem.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
