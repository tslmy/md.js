<!DOCTYPE html>
<html lang="en">

<head>
    <title>Molecular Dynamics</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <style>
    html,
    body {
        padding: 0;
        margin: 0;
    }
    .mapscale {
        position: fixed;
        left: 30px;
        height: 5px;
        width: 0px;
        border-top:0px solid #000000;
        border-right:1px solid #000000;
        border-bottom:1px solid #000000;
        border-left:1px solid #000000;
        opacity: .5;
        font:11px "Lucida Grande",sans-serif;
        line-height:30px;
    }
    .mapscale#force {
        bottom: 50px;
    }
    .mapscale#velocity {
        bottom: 80px;
    }
    </style>
</head>

<body>
    <div class="mapscale" id="velocity">Speed</div>
    <div class="mapscale" id="force">Force</div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/stats.js/build/stats.min.js"></script>
    <script src="node_modules/strftime/strftime-min.js"></script>
    <script src="node_modules/three/examples/js/effects/StereoEffect.js"></script>
    <script src="node_modules/three/examples/js/controls/DeviceOrientationControls.js"></script>
    <script src="modules/dat.gui.min.js"></script>

    <script src="settings.js"></script>
    <script src="stateStorage.js"></script>
    <script src="script.js"></script>
</body>

</html>
