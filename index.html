<!DOCTYPE html>
<html lang="en">

<head>
    <title>Molecular Dynamics</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <style>
    html,
    body {
        padding: 0;
        margin: 0;
    }
    .mapscale {
        position: fixed;
        left: 30px;
        height: 5px;
        width: 0px;
        border-top:0px solid #000000;
        border-right:1px solid #000000;
        border-bottom:1px solid #000000;
        border-left:1px solid #000000;
        opacity: .5;
        font:11px "Lucida Grande",sans-serif;
        line-height:30px;
    }
    .mapscale#force {
        bottom: 50px;
    }
    .mapscale#velocity {
        bottom: 80px;
    }
    </style>
</head>

<body>
    <div class="mapscale" id="velocity">Speed</div>
    <div class="mapscale" id="force">Force</div>
    <script src="modules/fallback.min.js"></script>
    <script>
        fallback.load({
            //'eager':         ['//fast.eager.io/YEbsDk5Uy-.js'],
            'jQuery':                     [//'//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js',
                                           //'//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js',
                                           'modules/jquery.min.js'],
            'three':                      [//'//cdn.rawgit.com/mrdoob/three.js/master/build/three.min.js',
                                           'modules/three.min.js'],
            'OrbitControls':              [//'//cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js',
                                           'modules/OrbitControls.js'],
            'lodash':                     [//'//cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js',
                                           'modules/lodash.min.js'],
            'stats':                      [//'//cdn.rawgit.com/mrdoob/three.js/master/examples/js/libs/stats.min.js',
                                           'modules/stats.min.js'],
            'StereoEffect':               [//'//cdn.rawgit.com/mrdoob/three.js/master/examples/js/effects/StereoEffect.js',
                                           'modules/StereoEffect.js'],
            'DeviceOrientationControls':  [//'//cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/DeviceOrientationControls.js',
                                           'modules/DeviceOrientationControls.js'],
            'dat.gui':                    [//'//cdn.rawgit.com/dataarts/dat.gui/master/build/dat.gui.min.js',
                                           'modules/dat.gui.min.js'],
            'settings':                   ['settings.js'],
            'stateStorage':               ['stateStorage.js'],
            'script':                     ['script.js']
        }, {
            shim: {
                'OrbitControls': ['three'],
                'stats': ['three'],
                'StereoEffect': ['three'],
                'DeviceOrientationControls': ['three'],
                'script': ['jQuery', 'OrbitControls', 'lodash', 'StereoEffect', 'DeviceOrientationControls', 'stateStorage'],
                'stateStorage': ['settings'],
                'settings': ['dat.gui']
            }
        });
    </script>
</body>

</html>
